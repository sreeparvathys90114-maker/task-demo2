    .page-header {
      text-align: center;

    .contact-card {
      max-width: 700px;
      margin: 0 auto;

      border-radius: 20px;
      padding: 40px;
      color: #fff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: 0.3s;
    }
    .contact-card:hover {
      transform: scale(1.01);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
    }

    .form-control,
    textarea {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      color: #fff;
      border-radius: 8px;
      transition: 0.3s;
    }
    .form-control:focus,
    textarea:focus {
      background: rgba(255, 255, 255, 0.25);

      box-shadow: none;
      color: #fff;
    }
    ::placeholder {
      color: rgba(255, 255, 255, 0.7);

    .btn-custom {
      background: linear-gradient(90deg, #ff9800, #ffc107);

      padding: 10px 40px;
      border-radius: 30px;
      border: none;
      transition: all 0.3s ease-in-out;
    }
    .btn-custom:hover {
      background: linear-gradient(90deg, #ffc107, #ff9800);
      transform: translateY(-3px);
    }

    footer {
      text-align: center;

  <!-- PAGE HEADER -->
  <div class="page-header">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you! Get in touch with our admissions team.</p>
  </div>

  <!-- CONTACT FORM -->
  <section class="contact-section">
    <div class="container">
      <div class="contact-card">
        <form id="contactForm">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" placeholder="Enter your full name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Subject</label>
            <input type="text" class="form-control" placeholder="Subject" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="4" placeholder="Type your message" required></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn-custom">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("✅ Your message has been sent successfully!");
      this.reset();
    });
  </script>
